<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md Romyull Islam - Travel Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Include heic2any library for HEIC conversion -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: #667eea;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .travel-upload {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
            background: #f8f9ff;
        }

        .upload-form {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .travel-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .travel-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .travel-item-content {
            padding: 1rem;
        }

        .travel-date {
            color: #777;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .travel-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .travel-images img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            nav .container {
                flex-direction: column;
                gap: 1rem;
            }

            .content-section {
                padding: 2rem 1rem;
            }

            .travel-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">Md Romyull Islam</div>
            <ul>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#research" class="nav-link">Research</a></li>
                <li><a href="index.html#publications" class="nav-link">Publications</a></li>
                <li><a href="index.html#experience" class="nav-link">Experience</a></li>
                <li><a href="index.html#skills" class="nav-link">Skills</a></li>
                <li><a href="travel.html" class="nav-link active">Travel</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="content-section" id="travel">
            <h2 class="section-title">Travel Gallery</h2>
            
            <div class="travel-upload">
                <div class="upload-area" id="travelUploadArea" style="display: none;">
                    <i class="fas fa-camera" style="font-size: 2rem; color: #667eea; margin-bottom: 1rem;"></i>
                    <h3>Share Your Travel Memories</h3>
                    <p>Upload one or more photos from your travels with a title (e.g., "Paris, France - July 2025").</p>
                    <button class="btn" onclick="toggleTravelForm()">
                        <i class="fas fa-plus"></i> Add Travel Photos
                    </button>
                </div>

                <div class="upload-form" id="travelForm">
                    <h3>Add Travel Photos</h3>
                    <form onsubmit="addTravelPhotos(event)">
                        <div class="form-group">
                            <label>Title (Location and Date):</label>
                            <input type="text" id="travelTitle" placeholder="e.g., Paris, France - July 2025" required>
                        </div>
                        <div class="form-group">
                            <label>Photos (select multiple):</label>
                            <input type="file" id="travelPhotos" accept="image/*" multiple required>
                        </div>
                        <button type="submit" class="btn">Add Photos</button>
                        <button type="button" class="btn btn-secondary" onclick="toggleTravelForm()">Cancel</button>
                    </form>
                </div>
            </div>

            <div class="travel-gallery" id="travelGallery">
                <!-- Travel photos will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isEditMode = urlParams.get('edit') === 'true';

        function toggleTravelForm() {
            const form = document.getElementById('travelForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function convertHeicToJpeg(file) {
            if (!window.heic2any) {
                console.error('heic2any library not loaded');
                return file; // Fallback if library fails to load
            }
            if (file.type === 'image/heic' || file.type === 'image/heif' || file.name.toLowerCase().endsWith('.heic')) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const convertedBlob = await heic2any({
                        blob: new Blob([arrayBuffer], { type: file.type }),
                        toType: 'image/jpeg',
                        quality: 0.92 // Adjust quality if needed
                    });
                    return new File([convertedBlob], file.name.replace(/\.[^/.]+$/, '') + '.jpg', { type: 'image/jpeg' });
                } catch (error) {
                    console.error('HEIC conversion failed:', error);
                    return file; // Fallback to original file
                }
            }
            return file; // Return original file if not HEIC
        }

        function addTravelPhotos(event) {
            event.preventDefault();
            
            const title = document.getElementById('travelTitle').value;
            const photoFiles = document.getElementById('travelPhotos').files;
            
            if (photoFiles.length > 0) {
                const travelDiv = document.createElement('div');
                travelDiv.className = 'travel-item';
                const imagesDiv = document.createElement('div');
                imagesDiv.className = 'travel-images';
                
                Promise.all(Array.from(photoFiles).map(file => convertHeicToJpeg(file))).then(convertedFiles => {
                    convertedFiles.forEach(file => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = title;
                            imagesDiv.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    });

                    travelDiv.innerHTML = `
                        <div class="travel-item-content">
                            <h3>${title}</h3>
                            <p class="travel-date">Uploaded on: ${new Date().toLocaleDateString()}</p>
                            <p><strong>Note:</strong> Upload ${Array.from(photoFiles).map(f => f.name).join(', ')} to assets/images/ and update data/travel.json</p>
                        </div>
                    `;
                    travelDiv.insertBefore(imagesDiv, travelDiv.firstChild);
                    
                    const gallery = document.getElementById('travelGallery');
                    gallery.insertBefore(travelDiv, gallery.firstChild);
                }).catch(error => {
                    console.error('Error processing files:', error);
                });
            }
            
            event.target.reset();
            toggleTravelForm();
        }

        async function loadTravelPhotos() {
            try {
                const response = await fetch('data/travel.json');
                const photos = await response.json();
                const gallery = document.getElementById('travelGallery');
                gallery.innerHTML = '';
                photos.forEach(data => {
                    const travelDiv = document.createElement('div');
                    travelDiv.className = 'travel-item';
                    const imagesDiv = document.createElement('div');
                    imagesDiv.className = 'travel-images';
                    
                    data.images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image;
                        img.alt = data.title;
                        imagesDiv.appendChild(img);
                    });

                    travelDiv.innerHTML = `
                        <div class="travel-item-content">
                            <h3>${data.title}</h3>
                            <p class="travel-date">Uploaded on: ${data.date}</p>
                        </div>
                    `;
                    travelDiv.insertBefore(imagesDiv, travelDiv.firstChild);
                    gallery.insertBefore(travelDiv, gallery.firstChild);
                });
            } catch (error) {
                console.error('Error loading travel photos:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Travel page loaded successfully!');
            
            const travelLink = document.querySelector('a[href="travel.html"]');
            if (travelLink) {
                travelLink.classList.add('active');
            }

            if (isEditMode) {
                document.getElementById('travelUploadArea').style.display = 'block';
            }

            loadTravelPhotos();
        });
    </script>
</body>
</html>
